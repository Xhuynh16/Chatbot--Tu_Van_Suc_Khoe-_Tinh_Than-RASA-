- intent: speech_men
  examples: |
    - Mọi người chê tôi là con trai mà ẻo lả như con gái. Tôi thật sự cũng không muốn như vậy. Tôi thấy rất buồn khi nghe những lời nói đó.
    - Tôi là con trai nhưng tôi thích mặc những bộ quần áo có màu đỏ, hồng,.. Nó có chút sặc sỡ nên tôi bị mọi người chê cười là “Con trai mà mặc màu hồng như con gái” họ còn nói tôi là “Thằng ái”. Nhưng tôi không ái, đấy là sở thích của tôi thì có gì sai chứ. 
    - Tôi là con trai nhưng tôi thích trang điểm. Tôi thấy trang điểm khiến tôi trở nên đẹp hơn. Nhưng họ nói chỉ có con gái mới trang điểm. Người ta nhìn tôi với ánh mắt cười cợt và nói tôi bê đê khi thấy tôi trang điểm.

- intent: ts_action
  examples: |
    - Họ không những chê bai tôi mà còn dùng hình ảnh tôi chế video đăng lên Facebook, Tiktok với những lời lẽ xúc phạm. Tôi cảm thấy mình bị cô lập.
    - Họ nói sau lưng tôi rất nhiều, luôn lặp lại những từ ngữ xấu xí đó để chế nhạo tôi thậm chí lập nhóm để nói xấu tôi. Không ai nói chuyện với tôi cả, tôi cảm thấy mình bị cô lập.
    - Không những chế nhạo tôi xấu mà còn bắt nạt dọa đánh tôi. Tôi rất buồn và sợ hãi.

- intent: self_deprecation
  examples: |
    - Tôi cảm thấy bản thân mình thật xấu xí, da nhiều mụn lại đen, môi quá dày mắt một mí, tôi thậm chí không thích nhìn thấy mình ở trong gương. Ngoài kia ai ai cũng xinh đẹp, nhìn học thật tự tin và có nhiều năng lượng. Còn tôi chả có gì cả tôi rất tự ti và ngại tiếp xúc với người khác. Thật ngưỡng mộ những người có vẻ ngoài xinh đẹp.
    - Tôi luôn cảm thấy bản thân xấu xí và tự ti. Tôi không thích cơ thể của mình, vì tôi thấy mình quá cao, lại gầy nữa. Tôi không có gì đặc biệt hay nổi bật, tôi chỉ là một người bình thường, không có tài năng hay sở thích gì. Tôi cảm thấy mình không có giá trị gì, và chẳng có ai quan tâm đến tôi cả.
    - Tôi luôn so sánh mình với những người khác, và tôi thấy mình thua kém họ ở mọi mặt. Tôi thấy bạn bè của tôi đều đẹp trai, xinh gái lại thông minh, tài năng, và có nhiều người yêu thương. Còn tôi thì xấu xí và chẳng có gì nổi bật.
    - Tôi cảm thấy bản thân mình thật xấu xí, cũng không có điểm nào nổi trội. Vì thế nên không có ai muốn chơi với tôi cả.

- intent: ts_suggestion
  examples: |
    - Những lời họ nói làm tôi rất buồn và chán nản, tôi không muốn tiếp xúc với ai nữa cả.
    - Cảm giác buồn và chán nản ngày càng trở nên nặng nề khi tôi phải đối mặt với những lời chỉ trích và chê bai không ngừng từ xung quanh. Tôi phải làm sao đây?
    - Việc tôi phải chịu đựng những lời nói đó làm cho tôi mệt mỏi, tâm trạng của tôi tồi tệ theo từng ngày.
    - Tôi cảm thấy tổn thương vì những lời nói khó nghe đó, nó khiến tôi cảm thấy rất tự ti và muốn tránh xa mọi
